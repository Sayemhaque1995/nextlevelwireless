<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Repair | Next Level Wireless</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Copy ALL your existing CSS styles from index.html here */
        /* This ensures design consistency across pages */
        
        /* Add these new styles for the scheduling page */
        .appointment-section {
            padding: 80px 0;
            background: white;
        }
        
        .appointment-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: var(--light-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .appointment-form input,
        .appointment-form select,
        .appointment-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .confirmation {
            display: none;
            text-align: center;
            padding: 30px;
            background: var(--success-color);
            color: white;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Copy your EXACT header from index.html -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Next <span>Level</span> Wireless</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#pricing">Pricing</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#testimonials">Reviews</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="schedule.html" class="btn">Schedule Repair</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Scheduling Section -->
    <section class="appointment-section">
        <div class="container">
            <h2 class="section-title">Schedule Your Repair</h2>
            <div class="appointment-container">
                <form id="repairForm" class="appointment-form">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <input type="email" name="email" placeholder="Email (optional)">
                    
                    <select name="device" required>
                        <option value="">Select Device</option>
                        <option>iPhone</option>
                        <option>MacBook</option>
                        <option>iPad</option>
                        <option>Samsung Galaxy</option>
                        <option>Other</option>
                    </select>
                    
                    <select name="service" required>
                        <option value="">Select Service</option>
                        <option>Screen Replacement</option>
                        <option>Battery Replacement</option>
                        <option>Water Damage Repair</option>
                        <option>Charging Port Repair</option>
                    </select>
                    
                    <input type="date" name="date" id="appointmentDate" required>
                    <input type="time" name="time" id="appointmentTime" min="10:00" max="21:00" required>
                    
                    <textarea name="issue" placeholder="Describe the issue (optional)"></textarea>
                    <button type="submit" class="btn btn-accent">Book Appointment</button>
                </form>
                
                <div id="confirmation" class="confirmation">
                    <h3>âœ… Appointment Requested!</h3>
                    <p>We'll call you shortly to confirm. Walk-ins also welcome at:</p>
                    <p><strong>1104 Chestnut St, Philadelphia</strong></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Copy your EXACT footer from index.html -->
    <footer>
        <!-- Your existing footer code -->
    </footer>

    <script>
        // Set minimum date to today
        document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];
        
        // Form submission handler
        const scriptURL = 'YOUR_GOOGLE_SCRIPT_URL_HERE'; // Replace with your Apps Script URL
        const form = document.getElementById('repairForm');
        const confirmation = document.getElementById('confirmation');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
            })
            .then(response => {
                form.style.display = 'none';
                confirmation.style.display = 'block';
                window.scrollTo(0, 0);
            })
            .catch(error => alert('Error! Please call us directly at (267) 307-8893'));
        });

        // Copy your existing JavaScript from index.html
        // Mobile navigation, smooth scrolling, etc.
    </script>
</body>
</html>
